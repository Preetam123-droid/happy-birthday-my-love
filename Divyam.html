<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Love Quiz üéâ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebf0;
            text-align: center;
            padding: 20px;
            color: #d63384;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4081;
        }
        p {
            font-size: 1.2em;
            color: #6a0572;
        }
        .question-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #d63384;
            transform: scale(1.05);
        }
        .correct {
            background-color: #28a745 !important;
        }
        .wrong {
            background-color: #dc3545 !important;
        }
        .final-message {
            display: none;
            font-size: 1.5em;
            margin-top: 30px;
            background: #ff4081;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .final-image {
            display: none;
            margin-top: 20px;
            width: 50%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .wrong-message {
            display: none;
            font-size: 1.2em;
            color: #ff4081;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Birthday Love Quiz üéÇ‚ù§Ô∏è</h1>
    <p>Let's see how well you remember our special moments! üíñ</p>
    
    <div class="question-container" id="quiz-container">
        <p id="question-text">Loading...</p>
        <button class="btn" onclick="nextQuestion(0)" id="option0"></button>
        <button class="btn" onclick="nextQuestion(1)" id="option1"></button>
        <button class="btn" onclick="nextQuestion(2)" id="option2"></button>
        <button class="btn" onclick="nextQuestion(3)" id="option3"></button>
        <p class="wrong-message" id="wrong-message"></p>
    </div>
    
    <div class="final-message" id="final-message">Happy Birthday, My Love! You got all the answers right! üéâ‚ù§Ô∏è</div>
    <img class="final-image" id="final-image" src="Photo 6.jpg" alt="Our Special Memory">
    
    <script>
        let questions = [
            { 
                text: "What is our favorite place to go together?", 
                options: ["Beach", "Cafe", "Park", "Movie Theater"],
                correct: 2 // Correct answer is "Park"
            },
            { 
                text: "Which food do I love the most?", 
                options: ["Pizza", "Biriyani", "Polao", "Ice Cream"],
                correct: 1 // Correct answer is "Biriyani"
            },
            { 
                text: "What was our first movie together?", 
                options: ["Belashuru", "Hatyapuri", "Sher Shah"],
                correct: 0 // Correct answer is "Belashuru"
            },
            { 
                text: "Will You Marry Me?", 
                options: ["Yes ü§©", "No üò¢"], 
                correct: 0 // Correct answer is "Yes ü§©"
            }
        ];
        
        let currentQuestion = 0;
        
        function loadQuestion() {
            document.getElementById("question-text").innerText = questions[currentQuestion].text;
            questions[currentQuestion].options.forEach((option, index) => {
                let btn = document.getElementById(`option${index}`);
                btn.innerText = option;
                btn.className = "btn"; // Reset button style
                btn.disabled = false;  // Re-enable buttons
                btn.style.display = "block"; // Show buttons
            });

            // Hide extra buttons if the question has only 2 or 3 options
            for (let i = questions[currentQuestion].options.length; i < 4; i++) {
                document.getElementById(`option${i}`).style.display = "none";
            }

            document.getElementById("wrong-message").style.display = "none";
        }
        
        function nextQuestion(choice) {
            let correctIndex = questions[currentQuestion].correct;

            if (choice === correctIndex) {
                document.getElementById(`option${choice}`).classList.add("correct");

                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        loadQuestion();
                    } else {
                        document.getElementById("quiz-container").style.display = "none";
                        document.getElementById("final-message").style.display = "block";
                        document.getElementById("final-image").style.display = "block";
                    }
                }, 1000);
                
            } else {
                document.getElementById(`option${choice}`).classList.add("wrong");
                document.getElementById("wrong-message").innerText = "Oops! Try again, my love üíï";
                document.getElementById("wrong-message").style.display = "block";
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
